spring.application.name=weight-assistant-mobile-app-backend

# Connect Database
spring.datasource.url=${DB_URL:${DotenvConfig.dotenv["DB_URL"]}}
spring.datasource.username=${DB_USERNAME:${DotenvConfig.dotenv["DB_USERNAME"]}}
spring.datasource.password=${DB_PASSWORD:${DotenvConfig.dotenv["DB_PASSWORD"]}}

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Logging SQL Queries (for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true