spring.application.name=weight-assistant-mobile-app-backend

## Server Configuration
server.port=5000

## JWT Configuration
jwt.secret=${{ JWT_SECRET }}
jwt.expiration=${{ JWT_EXPIRATION }}

# PostgreSQL Configuration
spring.datasource.url=${{ SPRING_DATASOURCE_URL }}
spring.datasource.username=${{ SPRING_DATASOURCE_USERNAME }}
spring.datasource.password=${{ SPRING_DATASOURCE_PASSWORD }}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Logging SQL Queries (for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.blancJH.weight_assistant_mobile_app_backend=DEBUG

# ChatGPT API Configuration
chatgpt.api.url=${{ CHATPGT_API_URL }}
chatgpt.api.key=${{ CHATPGT_API_KEY }}
